name: Deploy Strapi to AWS ECS

on:
  push:
    tags:
      - 'strapi-v*'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: grupo-ser/strapi
  ECS_SERVICE: strapi-backend-service
  ECS_CLUSTER: grupo-ser-production
  ECS_TASK_DEFINITION: strapi-backend
  CONTAINER_NAME: strapi-app

jobs:
  deploy:
    name: Deploy Strapi to ECS Fargate
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/strapi-v}" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
        run: |
          # Build Docker image for Strapi
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # Tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push both tags to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Output image URI for next steps
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download current ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json

      - name: Fill in new image ID in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Wait for database migrations
        run: |
          echo "Waiting 60 seconds for Strapi to complete database migrations..."
          sleep 60

      - name: Health check Strapi
        run: |
          # Get ALB DNS name from ECS service
          ALB_DNS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text | xargs -I {} aws elbv2 describe-target-groups \
            --target-group-arns {} \
            --query 'TargetGroups[0].LoadBalancerArns[0]' \
            --output text | xargs -I {} aws elbv2 describe-load-balancers \
            --load-balancer-arns {} \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "Strapi ALB: $ALB_DNS"

          # Health check (retry up to 5 times)
          for i in {1..5}; do
            if curl -f "http://$ALB_DNS/_health" > /dev/null 2>&1; then
              echo "✅ Strapi is healthy!"
              exit 0
            fi
            echo "Attempt $i/5 failed, retrying in 10s..."
            sleep 10
          done

          echo "⚠️ Strapi health check did not pass, but deployment completed"

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Strapi ${{ steps.version.outputs.VERSION }} deployed successfully to ECS!"
          echo "ECS Service: $ECS_SERVICE"
          echo "ECR Image: ${{ steps.build-image.outputs.image }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Check logs above for details."
          exit 1
